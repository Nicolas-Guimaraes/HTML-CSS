<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formularios</title>
	<style>
		input{
			margin: 3px 0px;
		}

		/* form{
			margin: 20px 0px;
		} */

		fieldset#sexo{
			border: 1px solid black;
			width: 100px;
		}
	</style>
</head>
<body>
	<p>
		<form action="#" method="post" autocomplete="on">
			<label for="nome">Nome:</label><br>
			<input type="text" name="nome" id="nome"><br>
			<input type="submit" value="Enviar">
		</form>
	</p>
	<p>
		<form action="#" method="get" autocomplete="no">
			<fieldset id="sexo">
				<legend>Sexo:</legend>
				<input type="radio" name="isexo" id="mas">
				<label for="mas">Masculino</label><br>
				<input type="radio" name="isexo" id="fem">
				<label for="mas">Feminino</label>
			</fieldset>
		</form>
	</p>
	<p>
		<form action="#" method="post" autocomplete="on">
			<label for="inumero">Número:</label>
			<input type="tel" name="inumero" id="numero" pattern="\([0-9]{2}\)([\s]) [0-9]{4,6}-[0-9]{4}" placeholder="(XX)-XXXX-XXXX">
		</form>
	</p>
	<p>
		<form action="#" method="post" autocomplete>
			<label for="iemail">Email:</label>
			<input type="email" name="iemail" id="iemail" size="30" maxlength="50"><br>
			<label for="isenha">Senha:</label>
			<input type="password" name="isenha" id="isenha" minlength="2" maxlength="8" size="8">
		</form>
	</p>
	<!--Formularios com opções -->
	<form action="#.php" method="get" target="_self">
		<p>
			<label for="imodelo">Modelo de celular:</label>
			<select name="imodelo" id="imodelo" >
				<option>Escolha..</option>
					<optgroup label="Iphone">
						<option value="AIP1132">Iphone 11 32G</option>
						<option value="AIP1164">Iphone 11 64G</option>
						<option value="AIP11128">Iphone 11 128G</option>
					</optgroup>
					<optgroup label="Samsung">
						<option value="SGXYS10">Galaxy S10</option>
						<option value="SGXYS20">Galaxy S20</option>
					</optgroup>
			</select>
		</p>
		<p>
			<label for="iexpec">Especificações tecnicas:</label><br>
			<textarea name="iexpec" id="iexpec" cols="30" rows="10"></textarea>
		</p>
		<p>
			
				<label for="iprofissão">Profissão:</label><br>
				<input type="text" name="iprofissão" id="iprofissão" list="listaprofissão">
				<datalist id="listaprofissão">
					<optgroup label="negocios">
						<option value="administrador"></option>
						<option value="empresario"></option>
						<option value="contador"></option>
					</optgroup>
					<optgroup label="artes e design" id="rosa">
						<option value="ilustrador"></option>
						<option value="motion-designer"></option>
						<option value="colorista"></option>
					</optgroup>
				</datalist>
		</p>
		<p>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</p>
	</form>
	<p>
		<form action="#.php" method="get" oninput="ototal.value = Number(ipreço.value) * Number(iquan.value)">
			<label for="iproduto">Produto:</label>
			<input type="text" name="iprod" id="iprod" list="listaprod"><br>
			<datalist id="listaprod">
				<option value="Ursinho carinhoso"></option>
				<option value="cigarrinhos de chocolate"></option>
				<option value="cinzas de mentirinha"></option>
				<option value="bolinha de efeito estufa"></option>
			</datalist>
			<label for="iquan">Quantidade:</label>
			<input type="number" name="iquan" id="iquan"><br>
			<label for="ipreço">Preço: (R$)</label>
			<input type="number" name="ipreço" id="ipreço" readonly value="5"><br>
			<label for="ototal">Total: R$</label>
			<output name="ototal" id="ototal">0</output><br>
			<input type="submit" value="Enviar">
		</form>
		<form action="">
			<input type="button" value="Click me" onclick="alert('Hello World!')">
		</form>
		
	</p>
</body>
</html>
