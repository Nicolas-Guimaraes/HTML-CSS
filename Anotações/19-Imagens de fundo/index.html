    <!--Esse elemento é muito importante, ele que determina o valor da viewport:
    a tag 'meta' determina a metadado
    o atributo 'name' define o nome do metadado.
    o atributo 'content' define os valores do metadado:
    No qual "width=device-width", = a largura maxima da 'viewport' é igual a largura do dispositivo.
    E 'initial-scale=1.0' define que vai usar a escala(zoom) inicial da tela para o valor padrão 1.0(100% de zoom).
