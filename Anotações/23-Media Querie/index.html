<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <link rel="stylesheet" href="estilos/estilo.css" media="all">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width: 768px) and (max-width: 992px)">
    <link rel="stylesheet" href="estilos/computador.css" media="screen and (min-width: 992px) and (max-width: 1200px)">
    <link rel="stylesheet" href="estilos/tv.css" media="screen and (min-width: 1200px)">
    <link rel="stylesheet" href="estilos/impresso.css" media="only print">
</head>
<body>
    <main>
        <h1>Media Query</h1>
        <img src="imagens/celular.png" alt="celular" id="celular">
        <img src="imagens/computador.png" alt="computador" id="computador">
        <img src="imagens/tablet.png" alt="tablet" id="tablet">
        <img src="imagens/tv.png" alt="tv" id="tv">
        <img src="imagens/impressora.png" alt="impressora" id="impressora">
    </main>
</body>
</html>
